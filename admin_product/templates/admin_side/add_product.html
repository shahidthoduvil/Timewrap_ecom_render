{%extends 'base2.html'%}
{% load static %}
{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>ADD PRODUCT</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="">home</a></li>
        <li class="breadcrumb-item"><a href="">product</a></li>
        <li class="breadcrumb-item"><a href="{% url 'add_product' %}">Add product</a></li>

      </ol>
    </nav>
  </div><!-- End Page Title -->

  <!-- <section class="section dashboard">
    <div class="row">
  </section> -->
  <form action="{%  url 'add_product' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      {{message}}
     
    </div>
    {% endfor %}
    <div class="row">


      <div class="mb-3 col-md-6">
        <label for="exampleFormControlInput1" class="form-label fw-bold">Product Name</label>
        <input name="name" value=""  type="text" class="form-control" id="exampleFormControlInput1" />
      </div>
      <div class="mb-3 col-md-6">
        <label for="exampleFormControlInput1" class="form-label fw-bold">slug<label>
        <input name="slug" value=""  type="text" class="form-control" id="exampleFormControlInput1" />
      </div>

      <div class="mb-3 col-md-6">
        <label for="exampleFormControlInput1" class="form-label fw-bold">Price</label>
        <input name="price" value="" type="number" class="form-control" id="exampleFormControlInput1" />
      </div>


    </div>


    <div class="row">

      <div class="mb-3 col-md-6">

   
        <label for="dropdownInput">Material</label>
        <select name="material" class="form-control" id="dropdownInput">
          {% for m in material %}
          <option value="{{m.id}}">{{m.material_name}}</option>
          {% endfor %}
        </select>


      </div>

      <div class="mb-3 col-md-6">



        <label for="dropdownInput">brand</label>
        <select name="brand" class="form-control" id="dropdownInput">
          {% for b in band %}
          <option value="{{b.id}}">{{b.brand_name}}</option>
          {% endfor %}
        </select>

      </div>
    </div>
    <div class="row">
      <div class="mb-3 col-md-6" >

        <div class="dropdown show">

          <label for="dropdownInput">category</label>
          <select name="category" class="form-control" id="dropdownInput">
            {% for c in cat %}
            <option value="{{c.id}}">{{c.category_name}}</option>
            {% endfor %}
          </select>

        </div>

        {% comment %} <div class="dropdown show">

          <label for="dropdownInput">color</label>
          <select name="color" class="form-control" id="dropdownInput">
            {% for c in colr %}
              <option value="{{c.id}}">{{c.color_name}}</option>
              {% endfor %}
          </select>

        </div> {% endcomment %}

      </div>
    </div>
    <div class="row">

      <div class="mb-3 col-md-6">
        <label for="exampleFormControlInput1" class="form-label fw-bold">Stock</label>
        <input name="stock" value="" type="number" class="form-control" id="exampleFormControlInput1" />
      </div>



      <div class="mb-3 col-md-6">
        <label for="formFile" class="form-label fw-bold">Image</label>
        <input name="image" value="" class="form-control" type="file" id="formFile" />
      </div>
      <div class="mb-3 col-md-6">
        <label for="formFile" class="form-label fw-bold">Multiple Image</label>
        <input name="images" value="" class="form-control" type="file" multiple id="formFile" />
      </div>


    </div>
    <hr>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fw-bold">Description</label>

      <textarea name="description" value="" type="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Specificaton</label>
  
        <textarea name="specification" value="" type="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>


</main>




{% endblock %}
