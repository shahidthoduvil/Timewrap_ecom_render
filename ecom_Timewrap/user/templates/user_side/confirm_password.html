{% extends "index.html"%}
{% load static %}


{% block content %}



<section class="vh-100">

    <div class="container py-5 h-75">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <form action="{% url 'confirm_password' %}" method="post">
                            {% csrf_token %}
                            <div class="card-header bg-primary">
                                <h4 class="mb-0 text-center">ENTER NEW PASSWORD</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="email">PASSWORD</label>
                                    <input  name="password" type="password" class="form-control" id="password"
                                        aria-describedby="emailHelp" placeholder="Password">
            
                                    <small id="emailHelp" class="form-text text-muted">
                                    </small>
                                </div>
                                <div class="form-group">
                                    <label for="email"> CONFRIM PASSWORD</label>
                                    <input name="confirm_password" type="password"  class="form-control" id="password"
                                        aria-describedby="emailHelp" placeholder="confirm Password"
                                        >
                                    <small id="emailHelp" class="form-text text-muted">
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">submit</button>
                                {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{message}}
                                </div>
                                {% endfor %}
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>

</section>

{% endblock content %}
