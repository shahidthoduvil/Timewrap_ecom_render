{% load static%}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet"href="{% static '/css/admin/admin_login.css'%}">
    </head>
    <body>
            
        <section class="h-100 gradient-form" style="background-color:white">
            <div class="container py-5 h-100">
          
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                  <div class="card rounded-3 text-black">
                    <div class="row g-0">
                      <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">

                          <div class="text-center">
                            <img src="/static/img/timewraplogi.png"
                              style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-5 pb-1"></h4>
                          </div>

                          <form action="{% url 'admin_login'%}" method="POST">
                            {% csrf_token %}
                            {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                              {{message}}
                               </div>
                            {% endfor %}
                            <p></p>

                            <div class="form-outline mb-4">
                              <input type="email" id="form2Example11" class="form-control" name="email"
                                placeholder="Enter your email" />
                              <label class="form-label" for="form2Example11">EMAIL</label>
                            </div>

                            <div class="form-outline mb-4">
                              <input type="password" id="form2Example22" class="form-control" name="password" placeholder="password" />
                              <label class="form-label" for="form2Example22">Password</label>
                            </div>

                            <div class="text-center pt-1 mb-5 pb-1">
                              <button class="btn btn-success btn-block fa-lg " type="submit">Login</button>
                            </div>

                            

                          </form>

                        </div>
                      </div>
                      <div class="col-lg-6 d-flex align-items-center " style="background-color:rgb(244, 204, 204)">
                        <div class="text-white px-3 py-4 p-md-5 mx-md-4 align-items-center">
                          <h4 class="mb-4"></h4>
                          <p class="small mb-0" style="text-align: center;"><img src="{% static '/img/admin.png' %}"style="width:70%; " class=""></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
        
        
     
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
