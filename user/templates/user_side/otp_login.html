{% extends "index.html" %}

{% load static %}

{% block content%}

<section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">ENTER OTP SEND TO YOUR EMAIL</h3>
            <form action="{% url 'email' %}" method="post">
              {% csrf_token %}
              {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{message}}
               
              </div>
              {% endfor %}

              <div class="form-outline mb-4">

                <input type="hidden" name="email" value="{{usr.email}}">

                <input name="otp" type="text" id="typeEmailX-2" class="form-control form-control-lg "
                  placeholder="OTP NUMBER" />
                <label class="form-label" for="typeEmailX-2"></label>
              </div>

              <button class="btn btn-primary btn-md btn-block" type="submit">Verify otp</button>

              <hr class="my-4">
           

            </form>


          </div>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock %}
