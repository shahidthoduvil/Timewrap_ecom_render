{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container">

    <div class="row ">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'profile' %}" class="list-group-item active">Profile</a>
                <a href="{% url 'address_view' %}" class="list-group-item">Address</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="modal-body">
                <form action="{% url 'dp_edit' %}" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}

                    <div class="form-outline mb-4">
                        <input name="user_image" type="file" id="form3Example3cg"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3cg">User Image</label>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-dark  gradient-custom-4 w-50 ">
                                Save
                            </button>
                        </div>
                </form>
            </div>

        </div>

    </div>
</div>



    <div class="col-md-6">

        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="rounded-3 p-3 mb-4"></nav>
            </div>
        </div>
        <form action="{%  url 'edit_profile' user.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name"> NAME</label>
                <input value="{{user.username}}" name="f_name" type="text" class="form-control" id="name"
                    placeholder="Enter  First  name">
            </div>
            <div class="form-group">
                <label for="name">PHONE NUMBER</label>
                <input value="{{user.phone_number}}" name="phone_number" type="text" class="form-control" id="name"
                    placeholder="Enter  First  name">
            </div>

            <div class="form-group">
                <label for="name">Email</label>
                <br>
                {{user.email}}
            </div>



            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>

    </div>


</div>












    {% endblock %}
